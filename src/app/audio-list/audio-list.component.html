<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="row dtable">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef> word </th>
      <td mat-cell *matCellDef="let element"> {{element.word}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} 
        <span class="addTobookmark" (click)="addTobookmark(element)"><i class="fa fa-plus" aria-hidden="true"></i></span>
        <span class="addTobookmark"><i class="fa fa-volume-up" aria-hidden="true"></i></span></td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
</div>
